<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome 5 -->
    <script src="https://kit.fontawesome.com/dc82731040.js" crossorigin="anonymous"></script>
    <!-- jQuerry -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>   
    <!-- Loading header and footer -->
    <script src="../../scripts/utility-loader.js"></script>
    <script src="../../scripts/auth-logic.js"></script>
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="../../styles/profile.css">
</head>
<header></header>
<body  style="display: flex; flex-direction: column;">
    <div class="profile-info-container">
        <div id="profile-info" class="main-frame default-frame">
            <h1 class="montserrat-font">Profile information</h1>
            <h2 id="firstAndLastName">First and last name</h2>
            <h2 id="email">yourmail@service.com</h2>
            <h2 id="birthdate">Birthdate</h2>
            <h2 id="access">access</h2>
            <input type="button" value="Open Quick Actions" onclick="showQuickActions()">
        </div>
        <script>
            displayDataFromLocalStorage()
            function changeVariableColor()
            {
                var color = document.getElementById("colorVariable").value
                localStorage.setItem("theme-color", color)
                document.documentElement.style.setProperty('--my-new-var', color);
            }

            function showQuickActions() 
            {
                document.getElementById("quick-actions").style.display = "flex"
                document.getElementById("profile-info").style.display = "none"
            }

            function closeQuickActions() 
            {
                document.getElementById("quick-actions").style.display = "none"
                document.getElementById("profile-info").style.display = "flex"
            }
        </script>
        <div id="quick-actions" style="display: none;" class="profile-actions default-frame">
            <h1>Quick actions</h1>
            <button class="default-button" style="background-color: rgba(255, 0, 0, 0.1);" onclick="clearUserLocalStorage()">
                Delete Account
            </button>
            <button class="default-button"  onclick="signOut()">
                Sign Out
            </button>
            <input id="colorVariable" name="colorVariable" type="color" onchange="changeVariableColor()">
            <label for="colorVariable">Theme Color</label>
            <input type="button" value="Close Quick Actions" onclick="closeQuickActions()">
        </div>
    </div>
</body>
</html>
